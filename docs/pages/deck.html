<style>
    .tooltip {
        position: relative;
        display: flex;
        border-bottom: 1px dotted black;
    }

    .tooltiptext {
        visibility: hidden;
        background-color: rgba(158, 158, 158, 128);
        /* color: #fff; */
        text-align: center;
        border-radius: 6px;
        padding: 5px;

        /* Position the tooltip */
        position: absolute;
        top: -140px;
        z-index: 1;
    }

    @media(hover: hover) and (pointer: fine)
    {
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    }
    
    @media(any-pointer: coarse) {
        .visible {
            visibility: visible;
            visibility: visible;
            position: fixed;
            top: 0;
            padding-top: calc((100vh - 300px)/2);
            left: 0;
            width: 100vw; 
            height: 100vh; 
            background-color: rgba(158, 158, 158, .5);
        }

        .visible img {
            width: 300px;
        }
    }

    .blockout {
        visibility: hidden;
    }

    .visible .blockout {
        visibility: visible;
        position: fixed;
        margin: auto;
        background-color: aqua;
    }

    .indent {
        margin-left: 1em;
    }
</style>

<template h-template="StatDisplayTemplate">

<div>
    <h3>Deck Editors</h3>
    <div h-model="deck" h-component="parameters DeckParameterTemplate"
        style="display: flex; flex-wrap: wrap;">
    </div>
    <button onclick="updateDeck()">Update</button>
</div>

<script h-initialize>
    (event) => {
        window.toggleCard = function(element, toggle) {
            element.querySelector(".tooltiptext").classList.toggle("visible", toggle);
        }
        window.updateDeck = function() {
            let deck = App.hydrate.state(App.deck);
            let results = App.updateDeck(deck.name, deck.parameters);
            App.hydrate.navigate(`?${encodeURI(results.query)}#deck`);
            return results;
        }
    }
</script>
